<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"/>
<!--
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
-->
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>通用增删改查</title>

	<link href="plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
	<link href="plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
	<link href="plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
	<link href="plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
	<link href="plugins/select2/css/select2.min.css" rel="stylesheet"/>

	<link href="css/common.css" rel="stylesheet"/>
</head>
<body>
<div id="main">
	<div id="toolbar">
		<a class="waves-effect waves-button" href="javascript:;" onclick="createAction()"><i class="zmdi zmdi-plus"></i> 新增用户</a>
		<a class="waves-effect waves-button" href="javascript:;" onclick="updateAction()"><i class="zmdi zmdi-edit"></i> 编辑用户</a>
		<a class="waves-effect waves-button" href="javascript:;" onclick="deleteAction()"><i class="zmdi zmdi-close"></i> 删除用户</a>
	</div>
	<table id="table"></table>
</div>
<!-- 新增 -->
<div id="createDialog" class="crudDialog" hidden="hidden">
	<form id="addForm">
		<div class="form-group">
			<label for="name">姓名</label>
			<input id="name" type="text" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="phone">手机</label>
			<input id="phone" type="text" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="remark">备注</label>
			<input id="remark" type="text" class="form-control"/>
		</div>
	</form>
</div>
<script src="plugins/jquery.1.12.4.min.js"></script>
<script src="plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="plugins/waves-0.7.5/waves.min.js"></script>
<script src="plugins/jquery-confirm/jquery-confirm.min.js"></script>
<script src="plugins/select2/js/select2.min.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>


<script src="js/common.js"></script>
<script>
var $table = $('#table');
$(function() {
	$(document).on('focus', 'input[type="text"]', function() {
		$(this).parent().find('label').addClass('active');
	}).on('blur', 'input[type="text"]', function() {
		if ($(this).val() == '') {
			$(this).parent().find('label').removeClass('active');
		}
	});
	// bootstrap table初始化
	// http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
	$table.bootstrapTable({
		url: '/Home/getUserInfo',
		height: getHeight(),
		striped: true,
		method: 'get',
		search: true,
		searchOnEnterKey: true,
		showRefresh: true,//刷新按钮
		showToggle: true,//是否显示详细视图和列表视图的切换按钮
		showColumns: true,
		minimumCountColumns: 2,
		showPaginationSwitch: true,
		clickToSelect: true,//是否启用点击选中行
		detailView: true,//是否显示父子表
		detailFormatter: 'detailFormatter',
		pagination: true,//是否开启分页（*）
		paginationLoop: false,
		classes: 'table table-hover table-no-bordered',
		//sidePagination: 'server',
		//silentSort: false,



		smartDisplay: false,
		idField: 'id',
		sortName: 'id',
		sortOrder: 'desc',//排序方式
		escape: true,
		maintainSelected: true,
		toolbar: '#toolbar',
		columns: [
			{field: 'state', checkbox: true},
			//{field: 'id', title: '编号', sortable: true, halign: 'center'},
			{field: 'phone', title: '手机', sortable: true, halign: 'center'},
			{field: 'name', title: '姓名', sortable: true, halign: 'center'},
			{field: 'sex', title: '性别', sortable: true, halign: 'center'},
			{field: 'age', title: '年龄', sortable: true, halign: 'center'},
			//{field: 'createTime', title: '注册时间', sortable: true, halign: 'center'},
			{field: 'remark', title: '备注', sortable: true, halign: 'center'}
			//{field: 'action', title: '操作', halign: 'center', align: 'center', formatter: 'actionFormatter', events: 'actionEvents', clickToSelect: false}
		]
	}).on('all.bs.table', function (e, name, args) {
		$('[data-toggle="tooltip"]').tooltip();
		$('[data-toggle="popover"]').popover();  
	});
});
function actionFormatter(value, row, index) {
    return [
        '<a class="like" href="javascript:void(0)" data-toggle="tooltip" title="Like"><i class="glyphicon glyphicon-heart"></i></a>　',
        '<a class="edit ml10" href="javascript:void(0)" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit"></i></a>　',
        '<a class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" title="Remove"><i class="glyphicon glyphicon-remove"></i></a>'
    ].join('');
}

window.actionEvents = {
    'click .like': function (e, value, row, index) {
        alert('You click like icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
    },
    'click .edit': function (e, value, row, index) {
        alert('You click edit icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
    },
    'click .remove': function (e, value, row, index) {
        alert('You click remove icon, row: ' + JSON.stringify(row));
        console.log(value, row, index);
    }
};

// 新增
function createAction() {
	$.confirm({
		type: 'dark',
		animationSpeed: 300,
		title: '新增客户',
		content: $('#createDialog').html(),
		buttons: {
			confirm: {
				text: '确认',
				btnClass: 'waves-effect waves-button',
				action: function () {
                    $.ajax({
                        async: false,
                        type: "post",
                        dataType: 'json',
                        contentType: 'application/json; charset=utf-8',
                        url: "/Home/addUserInfo",
                        data: JSON.stringify($('#addForm')),

                        success: function (data, status) {
                            if (status == "success") {
                                layer.alert('注册客户信息提交成功，待验证！');
                            }
                        },
                        error: function () {
                            alert('Error' + data);
                        },
                        complete: function () {
                        }
                    });

				}
			}

		}
	});
}
// 编辑
function updateAction() {
	var rows = $table.bootstrapTable('getSelections');
	if (rows.length == 0) {
		$.confirm({
			title: false,
			content: '请至少选择一条记录！',
			autoClose: 'cancel|3000',
			backgroundDismiss: true,
			buttons: {
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	} else {
		$.confirm({
			type: 'blue',
			animationSpeed: 300,
			title: '编辑系统',
			content: $('#createDialog').html(),
			buttons: {
				confirm: {
					text: '确认',
					btnClass: 'waves-effect waves-button',
					action: function () {
						$.alert('确认');
					}
				},
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	}
}
// 删除
function deleteAction() {
	var rows = $table.bootstrapTable('getSelections');
	if (rows.length == 0) {
		$.confirm({
			title: false,
			content: '请至少选择一条记录！',
			autoClose: 'cancel|3000',
			backgroundDismiss: true,
			buttons: {
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	} else {
		$.confirm({
			type: 'red',
			animationSpeed: 300,
			title: false,
			content: '确认删除该系统吗？',
			buttons: {
				confirm: {
					text: '确认',
					btnClass: 'waves-effect waves-button',
					action: function () {
						var ids = new Array();
						for (var i in rows) {
							ids.push(rows[i].systemId);
						}
						$.alert('删除：id=' + ids.join("-"));
					}
				},
				cancel: {
					text: '取消',
					btnClass: 'waves-effect waves-button'
				}
			}
		});
	}
}
</script>
</body>
</html>
