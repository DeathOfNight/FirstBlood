<script>

    jQuery(document).ready(function () {

        // initiate layout and plugins

        App.init();

        // FormValidation.init();

        $("#add").click(function () {
            $.ajax({
                async: false,
                type: "post",
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                url: "/Home/addUserInfo",
                data: JSON.stringify(jsonAddData()),
                success: function (data, status) {
                    if (status == "success") {
                        layer.alert('注册客户信息提交成功，待验证！');
                    }
                },
                error: function () {
                    alert('Error' + JSON.stringify(jsonAddData()));
                },
                complete: function () {
                }
            });

        });

        function jsonAddData() {
            var json = {
                "name": $("#name").val(),
                "phone": $("#phone").val(),
                "sex": $('input[name="sex"]:checked').val(),
                "accountType": $('input[name="accountType"]:checked').val(),
                "age": $("#age").val(),
                "remark": $("#remark").val()
            };
            return json;
        }


    });

</script>
